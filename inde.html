<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css  -->
    <link rel="stylesheet" href="/css/styled.css">
    <!-- custom javascript file  -->
    <script src="./js/script.js" defer></script>
    <title>Callie Park</title>
</head>
<body>
    <header class="header">
        <!-- social icons  -->
        <div class="social__icons">
            <div class="social">
                <div class="connect">
                    <h4>Connect :</h4>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="dark__toggle">
                    <div class="toggle"></div>
                </div>
            </div>
        </div>
        <!-- nav part  -->
        <nav class="naves">
            <div class="nav__title">
                <h1>Callie Park</h1>
                <p>Executive Coach</p>
            </div>
            <ul class="nav__list">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">contacts</a></li>
                <li><a href="#">blog</a></li>
            </ul>
        </nav>
        <!-- banner part  -->
        <div class="banner">
            <div class="banner__text">
                <span>it's time to innovate</span>
                <h1>grow. improve. succeed</h1>
                <p>Be the corporate leader you always imagined you'd be and impress the hell out your CEO.</p>
                <button class="banner__btn">Start setting goals</button>
            </div>
        </div>
    </header>
</body>
</html>
